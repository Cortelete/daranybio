
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darany Luiz Advogado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-title {
        font-family: 'Cormorant Garamond', serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'serif': ['Cormorant Garamond', 'serif'],
            },
            animation: {
              'gradient-bg': 'gradient-bg 10s ease infinite',
              'fade-in-out': 'fade-in-out 5s ease-in-out infinite',
              'subtle-float': 'subtle-float 15s ease-in-out infinite alternate',
              'fade-in-logo': 'fade-in-logo 0.5s ease-in-out',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in-out': {
                '0%, 100%': { opacity: 0 },
                '20%, 80%': { opacity: 1 },
              },
              'subtle-float': {
                '0%': { transform: 'translateY(0px) translateX(0px) rotate(0deg)' },
                '100%': { transform: 'translateY(-20px) translateX(15px) rotate(10deg)' },
              },
              'fade-in-logo': {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
